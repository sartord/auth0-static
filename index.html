<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Buzzrista Form</title>
    <style>
      .hidden {
        display: none;
      }
      
      label {
        margin-bottom: 10px;
        display: block;
      }

      .desc{
        color: #FF0000;
        font-size: 12px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <img id="img-login" src="login.png" onclick="login()" style="cursor:pointer;" /><br>
    <span class="desc" id="desc">インフルエンサーの登録には「Line ID連携」が必須です</span>
    <button id="btn-logout" onclick="logout()" style="display:none;">連携解除</button>
    
    <!--ログイン後に表示-->
    <div> <!-- class="hidden" id="gated-content">-->
      <label>
        User profile:
        <pre id="ipt-user-profile"></pre>
      </label>
      <label>
        User name:
        <pre id="user-name"></pre>
      </label>
      <label>
        User id:
        <pre id="user-id"></pre>
      </label>
      <form id="userForm">
        <label for="fullname">本名:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>
        
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="address">住所:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="age">年齢:</label>
        <input type="text" id="age" name="age" required><br><br>
        
        <label for="phone">電話番号:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="tiktok">TikTok URL:</label>
        <input type="url" id="tiktok" name="tiktok"><br><br>
        
        <label for="youtube">YouTube URL:</label>
        <input type="url" id="youtube" name="youtube"><br><br>
        
        <label for="instagram">Instagram URL:</label>
        <input type="url" id="instagram" name="instagram"><br><br>
        
        <label for="twitter">X (Twitter) URL:</label>
        <input type="url" id="twitter" name="twitter"><br><br>
        
        <label for="consent">個人情報同意:</label>
        <input name="confirm" id="confirm" required="" type="checkbox" class="sd appear"><br><br>
        <a href="https://buzzrista.logly.co.jp/terms-and-conditions" class="text link sd appear">個人向け取引基本規約に同意する</a><br><br>
        
        <button type="submit">送信</button>
    </form>

    <script src="formValidation.js"></script>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script src="script.js"></script>
  </body>
</html>
